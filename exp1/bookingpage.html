<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Bus Ticket Booking - Ticket Booking</title>
    <style>
        /* Internal stylesheet for this page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

      
        /* Internal styles for the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Internal styles for the booking sections */
        .book-ticket,
        .booking-details {
            padding: 20px;
        }

        /* Styles for form elements */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
            <ul>
                <li><a href="onlinebooking.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
              </ul>    
    
    </nav>

    <!-- Book Ticket -->
    <section class="book-ticket">
        <h2>Book Ticket</h2>
        <form action="confirmation page.html" style="text-align: left;">
            <label for="fname">First name:</label>
            <input type="text" id="firstname" name="first_name" required>
            <label for="lname">Last name:</label>
            <input TYPE="text" id="lastname" name="last_name"required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <div class="gender-options"><input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label></div>

            <label for="from">From:</label>
            <select id="from" name="from" required>
                <option value="Kakkanad">Kakkanad</option>
                <option value="Thrikkakara">Thrikkakara</option>
                <option value="Vytilla">Vytilla</option>
                <option value="MG Road">MG Road</option>
                <option value="Thripunithara">Thripunithara</option>
            </select>

            <label for="to">To:</label>
            <select id="to" name="to" required>
                <option value="Kakkanad">Kakkanad</option>
                <option value="Thrikkakara">Thrikkakara</option>
                <option value="Vytilla">Vytilla</option>
                <option value="MG Road">MG Road</option>
                <option value="Thripunithara">Thripunithara</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
            
            <button type="submit" style="margin-top: 20px;">Submit</button>
            <button type="reset" style="margin-top: 20px; margin-left: 30px;">Reset</button>
        </form>
    </section>

    
</body>
</html>
